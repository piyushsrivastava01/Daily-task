<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Productivity Dashboard</title>
</head>
<body>
    <div id="main">

       <section class="allElems">
          <div class="todo elem" id="0">
            <img src="https://images.unsplash.com/photo-1639046142069-964f161cf05e?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <h2>Todo list</h2>
          </div>
          <div class="daily elem" id="1">
            <img src="https://images.unsplash.com/photo-1639046142069-964f161cf05e?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <h2>Daily Planner</h2>
          </div>
          <div class="motivation elem" id="2">
            <img src="https://images.unsplash.com/photo-1639046142069-964f161cf05e?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <h2>motivation</h2>
          </div>
          <div class="pomo elem" id="3">
            <img src="https://images.unsplash.com/photo-1639046142069-964f161cf05e?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <h2>Pomodoro Timer</h2>
          </div>
          <div class="goal elem" id="4">
            <img src="https://images.unsplash.com/photo-1639046142069-964f161cf05e?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
           <h2>Daily goals</h2>
          </div>
       </section>

       <section class="fullElem">
        <button id="0" class="back"><i class="ri-close-fill"></i></button>
        <h1>Todo Page</h1>
       </section>
       <section class="fullElem">
        <button id="1" class="back"><i class="ri-close-fill"></i></button>
        <h1>Daily Planner</h1>
       </section>
       <section class="fullElem">
        <button id="2" class="back"><i class="ri-close-fill"></i></button>
        <h1>Motivational Quote</h1>
       </section>
       <section class="fullElem">
        <button id="3" class="back"><i class="ri-close-fill"></i></button>
        <h1>Pomodoro Timer</h1>
       </section>
       <section class="fullElem">
        <button id="4" class="back"><i class="ri-close-fill"></i></button>
        <h1>daily Goals</h1>
       </section>
       
    </div>

    <script src="index.js"></script>
</body>
</html>
